<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./scripts/app.js"  defer></script>
    <title>Book Store</title>
  </head>
  <body>
<div class="back-drop display-none"></div>
    <header>
      <h1 class="title">Library</h1>
      <a href="borrowed.html">borrowed books</a>
    </header>
    <section class="container">
      <button class="add-book-btn">Add a book </button>
        <div id="book-list"></div>
     <form  class="modal display-none">
         <input type="text" name="title" id="title" placeholder="Title"/>
         <input type="text" name="author" id="author" placeholder="Author">
         <label for="borrow">Do you want to borrow this book</label>
         <input type="checkbox" name="borrow" id="borrow">
         <input type="submit" id="submit">
     </form>
    </section>
  </body>
</html>
